<section class="hero-section">

        <span class="accent">Ukrainian</span> artistry in every stitch.
      </h1>
      <a class="button btn-order" type="button" href="#your-order">

        <svg class="button-icon" width="26" height="10">
          <use href="./images/svg/sprite.svg#icon-gorizont"></use>

    </div>
    <div class="descr">
      <svg class="descr-icon" width="52" height="51">

      </svg>

    </div>
    <div class="photo">
      <picture>
        <source
          srcset="
            ./images/vyshyvanka-mobile-375/hero-mobile@1x-min.jpg  1x,
            ./images/vyshyvanka-mobile-375/hero-mobilel@2x-min.jpg 2x
          "
          media="(max-width:767px)"
          type="image/jpeg"
        />

          srcset="
            .images/vyshyvanka-mobile-375/hero-mobile@1x-webp.webp   1x,
            ./images/vyshyvanka-mobile-375/hero-mobilel@2x-webp.webp 2x
          "
          media="(max-width:767px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/vyshyvanka-tablet-768/hero-img@1x.jpg 1x,
            ./images/vyshyvanka-tablet-768/hero-img@2x.jpg 2x

          media="(max-width:1279px)"
          type="image/jpeg"
        />

          srcset="
            ./images/vyshyvanka-tablet-768/hero-img@1x-webp.webp 1x,
