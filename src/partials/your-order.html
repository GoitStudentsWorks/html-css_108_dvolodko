<section class="your-order-section">
  <div class="container your-order">
    <div class="your-order-buttom-part">
      <div class="your-order-form">
        <h2 class="your-order-form-text" id="your-order">
          <span class="accent">Your order</span> is our priority: Personalized
          approach and quality of service
        </h2>
        <form class="your-order-inputs">
          <input
            type="text"
            name="customer-name"
            placeholder="Enter your full name"
            class="order-input"
            id="customer-name"
            required
            pattern="^(\w\w+)\s(\w+)$"
          />
          <input
            type="email"
            name="customer-email"
            placeholder="Enter your email"
            class="order-input"
            id="customer-email"
            required
            pattern="^\S+@\S+\.\S+$"
          />

          <!-- <div class="order-form"> -->
          <textarea
            name="customer-comment"
            placeholder="Comments"
            id="customer-comment"
            class="order-input comment-field"
            required
          ></textarea>
          <!-- </div> -->
          <button type="submit" class="button your-order-button">
            Send<svg class="button-icon" width="26" height="10">
              <use href="./images/svg/sprite.svg#icon-gorizont"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="your-order-image">
        <picture>
          <source
            media="(min-width: 1440px)"
            type="image/jpg"
            srcset="
              ./images/vyshyvanka-desktop-1440/order-img@1x.jpg 1x,
              ./images/vyshyvanka-desktop-1440/order-img@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 1440px)"
            type="image/webp"
            srcset="
              ./images/vyshyvanka-desktop-1440/order-img@1x-webp.webp 1x,
              ./images/vyshyvanka-desktop-1440/order-img@2x-webp.webp 2x
            "
          />

          <source
            media="(min-width: 1280px)"
            type="image/jpg"
            srcset="
              ./images/vyshyvanka-desktop-1280/order-img@1x.jpg 1x,
              ./images/vyshyvanka-desktop-1280/order-img@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 1280px)"
            type="image/webp"
            srcset="
              ./images/vyshyvanka-desktop-1280/order-img@1x-webp.webp 1x,
              ./images/vyshyvanka-desktop-1280/order-img@2x-webp.webp 2x
            "
          />

          <source
            media="(min-width: 768px)"
            type="image/jpg"
            srcset="
              ./images/vyshyvanka-tablet-768/order-img@1x.jpg 1x,
              ./images/vyshyvanka-tablet-768/order-img@2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            type="image/webp"
            srcset="
              ./images/vyshyvanka-tablet-768/order-img@1x-webp.webp 1x,
              ./images/vyshyvanka-tablet-768/order-img@2x-webp.webp 2x
            "
          />

          <img
            class="your-order-img"
            src="./images/vyshyvanka-tablet-768/order-img@1x.jpg"
            alt="girl in a white blouse and gray vest"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
